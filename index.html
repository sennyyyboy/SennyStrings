<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>lyrics.ovh: Only the lyrics</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee+Shade|Crimson+Text|Open+Sans:400,800"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.usefathom.com/script.js"
      data-site="EIJSUNWO"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="title-name">
          <a href="https://lyrics.ovh">Senny Strings</a>
        </h1>
        <h2 class="title-legend">Only the lyrics</h2>
      </div>

      <div class="search">
        <input
          type="text"
          name="song"
          class="search-song"
          autofocus="autofocus"
          placeholder="Type the song you want the lyrics"
          id="search-input"
        />
        <ul class="results" id="results"></ul>
      </div>

      <div class="lyrics" id="lyrics"></div>
    </div>

    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <script src="search.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.16/clipboard.min.js"></script>
  </body>
</html>
